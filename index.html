<head>
    <title>Test iOS Server</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
</head>

<body>
<h1>Test iOS Server</h1>
<br />
<form id="target" action="#">
    <input type="submit" value="Launch iFrame">
</form>


<input type="button" onclick="location.href='https://dandannoodle.github.io/';" value="USWalletAPP" />


<a href="https://dandannoodle.github.io">link</a>

<script>
    $( "#target" ).submit(function( event ) {

        var iframe = document.createElement('iframe');
        //iframe.style.display = "none";
        iframe.src = "https://dandannoodle.github.io/";
        document.body.appendChild(iframe);

        event.preventDefault();
    });
</script>
</body>
</html>
