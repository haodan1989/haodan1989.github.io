<!DOCTYPE html>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<html>

<style>

body {
	margin:0;
}

.background
{
	position:relative;
	width: 100%;
	height: 100%;
	margin: 0 auto;
}

.logo
{
  position: absolute;
  top: 50%;
  left: 50%;
  height: 10%;
  width: 40%;
  margin-left: -112px /* negative half the width */

}


.spinner
{
  position: absolute;
  top: 70%;
  left: 50%;
  height: 15%;
  width: 20%;
  margin-left: -60px /* negative half the width */
}
}

</style>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

<body>

	<div ng-app="myApp" ng-controller="myCtrl">
	<img ng-src="{{myImgSrc}}" class = "background">
	<img ng-src="{{myLogoSrc}}" class = "logo">
	<img ng-src="{{mySpinnerSrc}}" class = "spinner"> 
	</div>

<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope, $sce) {
  $scope.myImgSrc = $sce.trustAsResourceUrl('test/background.png');
  $scope.myLogoSrc = $sce.trustAsResourceUrl('test/logo.png');
  $scope.mySpinnerSrc = $sce.trustAsResourceUrl('test/spinner.gif');
});

</script>


</body>
</html>
