<!DOCTYPE html>
<html>

<style>

body {
	margin:0;
}

.background
{
	position:relative;
	z-index: 1;
	width: 100%;
	height: 100%;
}
.spinner
{
	position:fixed;
	top:50%;
	left: 50%;
	transform: translate(-50%, -50%);
	width: 20%;
	height: 10%;
	z-index: 2;
}

</style>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

<body>

	<div ng-app="myApp" ng-controller="myCtrl">

	<img ng-src="{{myImgSrc}}" class = "background">
	
		<div ng-app="myApp" ng-controller="myCtrl">

		<img ng-src="{{mySpinnerSrc}}" class = "spinner">

		</div>


	</div>

<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope, $sce) {
  $scope.myImgSrc = $sce.trustAsResourceUrl('test/background.png');
  $scope.mySpinnerSrc = $sce.trustAsResourceUrl('test/spinner.gif');
});

</script>


</body>
</html>
