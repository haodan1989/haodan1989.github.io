<head>
    <title>Test iOS Server</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
</head>

<body>
<h1>Test iOS Server</h1>
<br />
<form id="target" action="#">
    <input type="submit" value="Launch Wallet iFrame">
</form>
<br />
<br />
<input type="button" onclick="location.href='https://dandannoodle.github.io/';" value="Window Location Change to Wallet URL" />
<br />
<br />
<a href="https://dandannoodle.github.io/">Link to Wallet URL - from User Action</a>
<br />
<br />
<a href="#" id="programmaticLink">Link to Wallet URL - Programatic</a>

<script>
    $( "#target" ).submit(function( event ) {

        var iframe = document.createElement('iframe');
        //iframe.style.display = "none";
        iframe.src = "https://dandannoodle.github.io/";
        document.body.appendChild(iframe);

        event.preventDefault();
    });


    $( "#programmaticLink" ).click(function(event){

        var timerVar = setTimeout(launchProgrammatic, 1000);

    });

    function launchProgrammatic() {
        window.location = 'https://dandannoodle.github.io/';

        event.preventDefault();
    }


    $.cookie("test", 1, { expires : 10 });


</script>
</body>
</html>
