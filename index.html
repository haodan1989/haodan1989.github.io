<!DOCTYPE html>
<html>

<style>

body {
	margin:0;
}

.background
{
	position:relative;
	z-index: 1;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
}

.spinner
{
  position: absolute;
  top:400px;
  left: 400px;
  height: 20%;
  width: 20%;
  z-index: 1;
}

</style>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

<body>

	<div ng-app="myApp" ng-controller="myCtrl">
	<img ng-src="{{myImgSrc}}" class = "background">
	<img ng-src="{{mySpinnerSrc}}" class = "spinner">

	</div>

<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope, $sce) {
  $scope.myImgSrc = $sce.trustAsResourceUrl('test/background.png');
  $scope.mySpinnerSrc = $sce.trustAsResourceUrl('test/spinner.gif');
});

</script>


</body>
</html>
